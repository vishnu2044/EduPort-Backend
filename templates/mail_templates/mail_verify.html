<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EduPort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2 1 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Welcome to EduPort, {{ user.username }}!</h3>
        </div>
        <div class="content">
            <p>Your profile has been successfully created.</p>
            <p>Please complete OTP verification to start using EduPort:</p>
            <h2>{{ otp }}</h2>
        </div>
        <div class="footer">
            <p>Thank you for joining EduPort. We're excited to have you!</p>
        </div>
    </div>
</body>
</html>
